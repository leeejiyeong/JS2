<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest</title>
</head>
<body>
    <script>
        //1.아래 코드를 forEach로 변경하세요
        //==============
        const array = ['사과', '배', '귤', '바나나']

        console.log('# for in 반복문')
        for(let i in array){
            console.log(i)
        }

        console.log('# for of 반복문')
        for(let i of array){
            console.log(i)
        }
        //==============

        console.log('# forEach 사용 : for in 반복문')
        array.forEach(function(el, idx){
            console.log(idx);
        })

        console.log('#forEach사용 : for of 반복문')
        array.forEach(function(el){
            console.log(el);
        })

        //2. filter 함수의 콜백함수 부분을 채워서 
        // 1) 홀수만 추출 2) 100이하의 수만 추출 3) 5로 나눈 나머지가 0인수를 추출하세요

        let numbers = [273,25,75,52,103,32,57,24,76];

        //filter정의
        
        //해당부분 구현(1~3)
        //1)홀수
        let evenNumber = numbers.filter(function(el){
            return el % 2 != 0;
        }) 
        console.log(evenNumber)
        console.log(`홀수만 : ${evenNumber}`);

        //2)100이하의 수
        let under100 = numbers.filter(function(el){
            return el <=100;
        })
        console.log(`100이하인 수만 : ${under100}`)

        //3) 5로 나눈 나머지가 0인수(5의배수)
        let fiveZero = numbers.filter(function(el){
            return el % 5 ==0;
        })
        console.log(`5의배수 : ${fiveZero}`)

    </script>
</body>
</html>
