<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

<body>
    <p>
        <button class="btn1">slide Up</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa sapiente natus veritatis nihil quas ducimus
            ea, facilis quos culpa veniam beatae. Deleniti autem nobis reiciendis nisi delectus ducimus fuga quis?
        </div>
    </div>

    <script>
        //숨기기
        $('.btn2').hide();

        //slide Up
        $('.btn1').on(
            "click",
            function () {
                $(".box").slideUp(1000, "linear",
                    function () {
                        $(".btn1").hide();
                        $('.btn2').show();
                    })
            }
        )
        
        //fade In
        $(".btn2").on(
            "click", function(){
                $('.box').fadeIn(1000, "swing",
                function(){
                    $('.btn2').hide();
                    $('.btn1').show();
                })
            }
        )

        //toggleSlide
        $('.btn3').on(
            "click", function(){
                $(".box").slideToggle(100, "linear");
            }
        )

        //fadeTo 0.3
        $('.btn4').on(
            "click", function(){
                $('.box').fadeTo('fast', 0.3)
            }
        )

        //fadeTo 1
        $('.btn5').on(
            "click", function(){
                $('.box').fadeTo('fast', 1)
            }
        )
    </script>
</body>

</html>
