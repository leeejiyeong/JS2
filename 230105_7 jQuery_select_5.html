<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_select_5</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        $(function(){
            //contains : inner_1에서 p태그 중에 '내용 1'을 가진거
            $('#inner_1 p:contains(내용 1)').css('color', 'red')
            //has : inner_1에서 p태그 중에서 strong태그를 가진거
            $('#inner_1 p:has(strong)').css('background-color', '#0ff')
            //contents : outer_warp의 모든 컨텐츠 가져오기(자식태그) -> h1, section, section
            $('#outer_wrap').contents().css('border', '1px dashed green')

            //inner_2의 p태그를 가져오는데 첫번째꺼 빼고 가져오기
            $('#inner_2 p').not(':first').css('background-color', 'skyblue')
            //1️⃣inner_2의 p태그의 인덱스 2번(마지막꺼)을 선택 후 2️⃣end만나면 직전 선택자(==eq(2)) 무시    (잘안씀)
            $('#inner_2 p').eq(2).end().css('color', 'red')

            //find⭐
            //inner_1이 가지고있는 첫번째를 가져와라 -> h1
            $('#inner_1').find(':first').css('background-color', 'red')
            //inner_1에서 p를 찾아라 근데 인덱스가 1인. -> 내용 2
            $('#inner_1').find('p').eq(1).css('background-color', 'red')
        })
    </script>

    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains, contents, has</h1>
            <p>
                <span>내용 1</span>
            </p>
            <p>
                <strong>내용 2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not, end</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>

</html>
